<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/register.css')}}">
    <title>Pharma Finda - Signup</title>

</head>
<body>
    <div class="container">
        <h3>Pharma Finda - Signup</h3>
        <form action="{{ url_for('appviews.create_user') }}" method="post">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>

        <article>
            Find the nearest Pharmacy with one click.
        </article>
    </div>
</body>
</html>
