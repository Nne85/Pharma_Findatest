<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css')}}">
    <title>Pharma Finda - Login</title>

</head>
<body>
    <div class="container">
        <h3>Pharma Finda - Login</h3>
        <article>
            Find the nearest Pharmacy with one click.
        </article>
        <form action="{{ url_for('appviews.login_user') }}" method="post">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <h4>Do you have an account? <a href="register.html">Register</a></h4>
    </div>
</body>
</html>
