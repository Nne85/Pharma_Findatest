<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Finder</title>
    <link rel="stylesheet" href="styles/styles.css">
    
    <!-- Include any necessary CSS and JS libraries for your carousel -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Pharmacy Finder</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a drug">
            <button id="searchButton">Search</button>
        </div>
        <div class="carousel">
            <!-- Carousel content will be generated dynamically here -->
        </div>
    </div>

    <footer class="text-center mt-3">
        &copy; 2023 Pharmacy Finder
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
